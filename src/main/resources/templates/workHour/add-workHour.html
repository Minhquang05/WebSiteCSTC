<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Form Thêm Khung Giờ</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="container">
        <h2 class="mt-4 mb-4">Khung Giờ Làm Việc</h2>
        <form th:action="@{/workHour/add}" th:object="${workHour}" method="post">
            <div class="mb-3">
                <label for="starttime">Chọn khung giờ:</label>
                <select id="starttime" name="starttime"  th:field="*{StartTime}">
                    <option value="7h">7h</option>
                    <option value="8h">8h</option>
                    <option value="9h">9h</option>
                    <option value="10h">10h</option>
                    <option value="11h">11h</option>
                    <option value="14h">14h</option>
                    <option value="15h">15h</option>
                    <option value="16h">16h</option>
                </select>
<!--                <div class="text-danger" th:if="${#fields.hasErrors('name')}"-->
<!--                     th:errors="*{name}"></div>-->
            </div>
            <button type="submit" class="btn btn-primary">Xác nhận</button>
        </form>
    </div>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
