<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title th:text="${title} ?: 'workHours'"></title>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="container">
        <h2 class="mt-4 mb-4">Khung Giờ Làm Việc</h2>
        <a th:href="@{/workHour/add}" class="btn btn-primary mb-3">Thêm khung giờ mới</a>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Mã khung giờ</th>
                <th>Giờ bắt đầu</th>
                <th>Chức năng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="workHour : ${workHours}">
                <td th:text="${workHour.id}"></td>
                <td th:text="${workHour.StartTime}"></td>
                <td>
                    <a th:href="@{/workHour/edit/{id}(id=${workHour.id})}" class="btn btn-success btn-sm">Chỉnh sửa</a>
                    <a th:href="@{/workHour/delete/{id}(id=${workHour.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</section>
</body>
</html>
