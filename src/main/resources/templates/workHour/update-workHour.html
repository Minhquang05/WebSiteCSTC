<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>CẬP NHẬT</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Cập Nhật Khung Giờ</h1>
    <form th:action="@{/workHour/update/{id}(id=${workHour.id})}"
          th:object="${workHour}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="starttime" class="form-label">Chọn khung giờ:</label>
            <select id="starttime" name="starttime" th:field="*{StartTime}">

                <option value="7h -> 11h">7h -> 11h</option>
                <option value="13h -> 16h">13h -> 16h</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a th:href="@{/workHour}" class="btn btn-link">Hủy</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
