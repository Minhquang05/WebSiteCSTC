<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Thêm Nhân Viên Mới</title>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="container">
        <h2 class="mt-4 mb-4">Thêm Nhân Viên Mới</h2>
        <form id="employeeForm" th:action="@{/employees/create}" method="post">
            <div th:if="${errors}" class="alert alert-danger d-flex"
                 role="alert">
                <ul class="my-auto align-items-center">
                    <li th:each="error : ${errors}" th:text="${error}" class="textdanger text-start"></li>
                </ul>
            </div>
            <div class="form-group mb-4">
                <label for="email"></label>
                <input type="email" pattern=".+@gmail\.com" class="form-control" id="email" name="email"
                       placeholder="Enter your email" onchange="assignUsername()" required>
            </div>
            <div class="form-group mb-4">
                <label for="password"></label>
                <input type="password" class="form-control" id="password"
                       name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group mb-4">
                <label for="address"></label>
                <input type="email" pattern=".+@gmail\.com" class="form-control" id="address" name="address"
                       placeholder="Enter your email" required>
            </div>
            <div class="form-group mb-4">
                <label for="phone"></label><input type="tel" class="form-control" id="phone" name="phone"
                                                  placeholder="Enter your phone" required>
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
        </form>
    </div>
</section>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
