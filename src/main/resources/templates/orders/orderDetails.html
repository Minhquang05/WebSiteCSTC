<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi Tiết Đơn Hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
    <h1>Thông Tin Đơn Hàng</h1>
    <p><strong>Họ và tên:</strong> <span th:text="${order.customerName}">Tên khách hàng</span></p>
    <p><strong>Email:</strong> <span th:text="${order.email}">Email khách hàng</span></p>
    <p><strong>Số điện thoại:</strong> <span th:text="${order.phone}">Số điện thoại</span></p>
    <p><strong>Địa chỉ:</strong> <span th:text="${order.address}">Địa chỉ</span></p>
    <p><strong>Ghi chú:</strong> <span th:text="${order.note}">Ghi chú</span></p>
    <p><strong>Tổng giá trị:</strong> <span th:text="${order.total}">Tổng tiền</span></p>

    <h2>Chi Tiết Sản Phẩm</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Sản phẩm</th>
            <th>Số lượng</th>
            <th>Giá</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${order.orderDetails}">
            <td th:text="${item.product.name}">Tên sản phẩm</td>
            <td th:text="${item.quantity}">Số lượng</td>
            <td th:text="${item.product.price}">Giá</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
