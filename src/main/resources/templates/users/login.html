<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Cài đặt background cho body */
        body {
            background: url('https://blog.btaskee.com/wp-content/uploads/2020/02/cham-soc-thu-cung.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
        }

        /* Container cho form đăng nhập */
        .login-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8); /* Nền trong suốt với độ mờ */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-top: 10%;
        }

        /* Tiêu đề form */
        .form-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Nút đăng nhập */
        .btn-block {
            width: 100%;
        }

        /* Các nút đăng nhập qua mạng xã hội */
        .social-btn {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .social-btn a {
            display: inline-block;
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            font-size: 1.1rem;
            color: white;
            text-align: center;
        }

        .btn-google {
            background-color: #db4437;
        }

        /* Cảnh báo lỗi và thành công */
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="login-container">
        <!-- Tiêu đề trang đăng nhập -->
        <h1 class="form-title">Login</h1>

        <!-- Cảnh báo lỗi và thành công -->
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out successfully.
        </div>

        <!-- Form đăng nhập -->
        <form th:action="@{/login}" method="post">
            <!-- Ô nhập Username -->
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>

            <!-- Ô nhập Password -->
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>

            <!-- Checkbox nhớ đăng nhập -->
            <div class="form-check mb-4">
                <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
                <label class="form-check-label" for="remember-me">Remember me</label>
            </div>

            <!-- Nút đăng nhập -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>

            <!-- Link đăng ký tài khoản -->
            <p class="mt-3 mb-0 text-center">Don't have an account? <a th:href="${'/register'}" class="text-info">Sign up</a></p>

            <!-- Nút đăng nhập qua Google -->
            <div class="social-btn">
                <p>Or login with</p>
                <a class="btn btn-lg btn-google fa-brands fa-google" th:href="@{/oauth2/authorization/google}">Google</a>
            </div>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
