<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Cài đặt background cho body */
        body {
            background: url('https://blog.btaskee.com/wp-content/uploads/2020/02/cham-soc-thu-cung.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
        }

        /* Container cho form đăng ký */
        .register-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8); /* Nền trong suốt với độ mờ */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-top: 10%;
        }

        /* Tiêu đề form */
        .form-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Nút đăng ký */
        .btn-block {
            width: 100%;
        }

        /* Cảnh báo lỗi */
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="register-container">
        <!-- Tiêu đề trang đăng ký -->
        <h1 class="form-title">Sign up</h1>

        <!-- Cảnh báo lỗi và thành công -->
        <div th:if="${errors}" class="alert alert-danger">
            <ul>
                <li th:each="error : ${errors}" th:text="${error}" class="text-danger"></li>
            </ul>
        </div>

        <!-- Form đăng ký -->
        <form th:action="@{/register}" method="post">
            <!-- Ô nhập Username -->
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>

            <!-- Ô nhập Email -->
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>

            <!-- Ô nhập Password -->
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>

            <!-- Ô nhập Address -->
            <div class="form-group mb-3">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Address">
            </div>

            <!-- Ô nhập Phone -->
            <div class="form-group mb-3">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone" required>
            </div>

            <!-- Nút đăng ký -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>

            <!-- Link đăng nhập -->
            <p class="mt-3 mb-0 text-center">Already have an account? <a th:href="${'/login'}" class="text-info">Login</a></p>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
