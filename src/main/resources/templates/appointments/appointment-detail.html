
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="'Chi Tiết Lịch Hẹn'">Chi Tiết Lịch Hẹn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .appointment-details-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            max-width: 800px;
            margin: auto;
        }
        .appointment-info-section {
            width: 100%;
            padding-left: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        .appointment-info p {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #555;
        }
        .appointment-info p strong {
            color: #000;
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-back:hover {
            background-color: #565e64;
            opacity: 0.9;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="container">
        <h2 class="mt-4 mb-4">CHI TIẾT LỊCH HẸN</h2>

        <div class="appointment-details-container">
            <div class="appointment-info-section">
                <h1 th:text="'Chi Tiết Lịch Hẹn'">Chi Tiết Lịch Hẹn</h1>
                <p><strong>ID Lịch Hẹn:</strong> <span th:text="${appointment.id}">ID Lịch Hẹn</span></p>
                <p><strong>Tên Khách Hàng:</strong> <span th:text="${appointment.customerName}">Tên Khách Hàng</span></p>
                <p><strong>Email:</strong> <span th:text="${appointment.customerEmail}">Email</span></p>
                <p><strong>Số Điện Thoại:</strong> <span th:text="${appointment.customerPhone}">Số Điện Thoại</span></p>
                <p><strong>Ngày Giờ Khám:</strong>
                    <span th:text="${appointment.appointmentDate}">
                        Ngày Giờ
                    </span>
                </p>
                <p><strong>Bác Sĩ:</strong> <span th:text="${appointment.doctor.name}">Tên Bác Sĩ</span></p>
                <p><strong>Ghi Chú:</strong> <span th:text="${appointment.note}">Ghi Chú</span></p>
                <p><strong>Trạng Thái:</strong> <span th:text="${appointment.appointmentState}">Trạng Thái</span></p>
            </div>
        </div>

        <div class="mt-4">
            <a th:href="@{/appointments}" class="btn btn-back">Quay lại danh sách</a>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
