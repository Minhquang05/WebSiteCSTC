<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lịch Khám</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        .fc-daygrid-day-number {
            color: black;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Đặt Lịch Khám Thú Y</h2>
    <button type="button" class="btn btn-info" onclick="window.location.href='/appointments'">Quay lại</button>
    <div id="calendar"></div>

    <!-- Form Đặt Lịch -->
    <div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="appointmentModalLabel">Đặt Lịch Khám</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="appointmentForm">
                        <div class="form-group">
                            <label for="customerName">Tên Khách Hàng</label>
                            <input th:field="*{appointment.customerName}" type="text" id="customerName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="customerEmail">Email</label>
                            <input th:field="*{appointment.customerEmail}" type="text" id="customerEmail" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="customerPhone">Số Điện Thoại</label>
                            <input th:field="*{appointment.customerPhone}" type="text" id="customerPhone" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="appointmentDate">Ngày Giờ Khám</label>
                            <input type="text" id="appointmentDate" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="doctor">Chọn Bác Sĩ</label>
                            <select th:field="*{appointment.doctor}" class="form-control" id="doctor">
                                <option th:each="doctor : ${doctors}"
                                        th:value="${doctor.id}" th:text="${doctor.name}"></option>
                            </select>
                        </div>
                        <label>Chọn Khung giờ</label>
                        <div th:each="doctor : ${doctors}" class="form-group">
                            <select  class="form-control" th:id="${doctor.id}" hidden="true">
                                <option th:each=" time : ${doctor.workTime}"
                                        th:value="${time.id}" th:text="${time.StartTime}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="appointmentNote">Ghi chú</label>
                            <input th:field="*{appointment.note}" type="text" id="appointmentNote" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="submitAppointment">Đặt Lịch</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Thêm jQuery và các thư viện Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Thêm FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        // Danh sách các ngày lễ ở Việt Nam theo định dạng 'MM-DD'
        const holidays = [
            '01-01', // Tết Dương Lịch
            '04-30', // Ngày Giải Phóng Miền Nam
            '05-01', // Ngày Lao Động
            '09-02', // Ngày Quốc Khánh
        ];

        // Khởi tạo FullCalendar
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'vi',  // Thiết lập ngôn ngữ là tiếng Việt
            selectable: true, // Cho phép người dùng chọn ngày
            events: [],  // Sự kiện sẽ được tải từ backend
            dateClick: function(info) {
                // Khi người dùng click vào một ngày, hiển thị form đặt lịch
                var selectedDate = info.dateStr;
                if (isSunday(selectedDate) || isHoliday(selectedDate)) {
                    alert("Xin lỗi! bạn hãy chọn ngày khác vì ngày này cửa hàng đóng cửa!");
                } else {
                    document.getElementById('appointmentDate').value = selectedDate;
                    $('#appointmentModal').modal('show');
                }
            }
        });

        // Hiển thị lịch
        calendar.render();

        // Kiểm tra xem ngày có phải là Chủ Nhật không
        function isSunday(date) {
            var day = new Date(date).getDay();
            return day === 0;  // 0 là Chủ Nhật trong JavaScript
        }

        // Kiểm tra xem ngày có phải là ngày lễ không
        function isHoliday(date) {
            // Lấy phần tháng và ngày từ chuỗi ngày (YYYY-MM-DD)
            const dayMonth = date.slice(5);  // Lấy phần ngày-tháng (MM-DD)
            return holidays.includes(dayMonth);  // Kiểm tra xem ngày-tháng có trong danh sách lễ không
        }

        // Xử lý khi người dùng đặt lịch
       document.getElementById('submitAppointment').addEventListener('click', function() {
    var customerName = document.getElementById('customerName').value;
    var customerEmail = document.getElementById('customerEmail').value;
    var customerPhone = document.getElementById('customerPhone').value;
    var appointmentDate = document.getElementById('appointmentDate').value;
    var doctor = document.getElementById('doctor').value;
    var time = document.getElementById('time').value;  // Thêm thời gian
    var customerNote = document.getElementById('customerNote').value;  // Thêm ghi chú khách hàng

    // Kiểm tra các trường bắt buộc
    if (customerName && customerPhone && appointmentDate && time && doctor) {
        // Gửi yêu cầu tạo lịch khám đến server (đảm bảo đã cấu hình backend để xử lý)
        var data = {
            customerName: customerName,
            customerEmail: customerEmail,  // Bao gồm email
            customerPhone: customerPhone,
            appointmentDate: appointmentDate,
            time: time,  // Thêm thời gian cuộc hẹn
            doctorId: doctor,
            customerNote: customerNote  // Thêm ghi chú nếu có
        };
                // Sử dụng fetch API để gửi yêu cầu POST đến server (ví dụ "/appointments/create")
                fetch('/appointments/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    // Hiển thị thông báo và đóng modal
                    alert('Đặt lịch thành công!');
                    $('#appointmentModal').modal('hide');
                    // Tải lại lịch để hiển thị sự kiện mới
                    calendar.refetchEvents();
                })
                .catch(error => console.error('Error:', error));
            } else {
                alert('Vui lòng điền đầy đủ thông tin!');
            }
        });
    });

    document.getElementById("doctor").onchange = function() {
        let selector = document.getElementById('doctor');
        let value = selector[selector.selectedIndex].value;
        for (let i = 0; i < selector.length; i++) {
            if (selector[i].value == value)
                document.getElementById(selector[i].value).hidden = false;
            else
                document.getElementById(selector[i].value).hidden = true;
        }
    }
</script>


</body>
</html>
