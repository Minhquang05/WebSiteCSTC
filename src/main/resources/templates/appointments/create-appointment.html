<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml"> <!-- Thêm thuộc tính lang -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lịch Khám</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Đặt Lịch Khám Thú Y</h2>
    <button type="button" class="btn btn-info" onclick="window.location.href='/appointments'">Quay lại</button>
    <div id="calendar"></div>

    <!-- Form Đặt Lịch -->
    <div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="appointmentModalLabel">Đặt Lịch Khám</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="appointmentForm" th:action="@{/appointments/create}" method="post" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="customerName">Tên Khách Hàng</label>
                            <input type="text" id="customerName" name="customerName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="customerEmail">Email</label>
                            <input type="email" id="customerEmail" name="customerEmail" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="customerPhone">Số Điện Thoại</label>
                            <input type="text" id="customerPhone" name="customerPhone" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="apntDate">Ngày Giờ Khám</label>
                            <input type="text" id="apntDate" name="apntDate" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="doctor">Chọn Bác Sĩ</label>
                            <select id="doctor" name="doctor" class="form-control" required>
                                <option value="" disabled selected>Chọn bác sĩ</option>
                                <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Chọn Khung giờ</label>
                            <select class="form-control" id="availableTime" name="availableTime" required>
                                <option value="" disabled selected>Chọn khung giờ</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="note">Ghi Chú</label>
                            <textarea id="note" name="note" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                            <button type="submit" class="btn btn-primary">Đặt Lịch</button> <!-- Đảm bảo nút có văn bản -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            selectable: true,
            dateClick: function(info) {
                document.getElementById('apntDate').value = info.dateStr;
                $('#appointmentModal').modal('show');
            }
        });
        calendar.render();
    });

    // Xử lý sự kiện khi chọn bác sĩ
    document.getElementById("doctor").onchange = function() {
        let doctorId = this.value;
        fetch(`/appointments/available-times/${doctorId}`)
            .then(response => response.json())
            .then(data => {
                let timeSelect = document.getElementById('availableTime');
                timeSelect.innerHTML = ''; // Xóa các tùy chọn cũ
                data.forEach(time => {
                    let option = document.createElement('option');
                    option.value = time.id;
                    option.textContent = time.startTime; // Hoặc tên khung giờ
                    timeSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error fetching available times:', error);
            });
    }

    // Xử lý sự kiện khi gửi form
    document.getElementById('appointmentForm').onsubmit = function(event) {
        event.preventDefault(); // Ngăn chặn hành động mặc định của form
        const formData = new FormData(this);
        fetch(this.action, {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            alert('Đặt lịch thành công!');
            $('#appointmentModal').modal('hide'); // Đóng modal
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Có lỗi xảy ra, vui lòng thử lại.');
        });
    }
</script>

</body>
</html>
