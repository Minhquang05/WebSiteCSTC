<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Lịch Hẹn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Chi Tiết Lịch Hẹn</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Thông Tin Khách Hàng</h5>
            <p><strong>ID:</strong> <span th:text="${appointment.id}"></span></p>
            <p><strong>Tên Khách Hàng:</strong> <span th:text="${appointment.customerName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${appointment.customerEmail}"></span></p>
            <p><strong>Số Điện Thoại:</strong> <span th:text="${appointment.customerPhone}"></span></p>

            <h5 class="card-title mt-3">Thông Tin Cuộc Hẹn</h5>
            <p><strong>Ngày Giờ Khám:</strong> <span th:text="${#dates.format(appointment.appointmentDate, 'dd/MM/yyyy HH:mm')}"></span></p>
            <p><strong>Bác Sĩ:</strong> <span th:text="${appointment.doctor.name}"></span></p>
            <p><strong>Khung Giờ:</strong> <span th:text="${appointment.workHour.startTime}"></span></p>
            <p><strong>Ghi Chú:</strong> <span th:text="${appointment.note}"></span></p>

            <h5 class="card-title mt-3">Trạng Thái Cuộc Hẹn</h5>
            <p><strong>Trạng Thái:</strong> <span th:text="${appointment.appointmentState}"></span></p>
        </div>
    </div>
    <a href="/appointments" class="btn btn-secondary mt-4">Quay lại danh sách</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
