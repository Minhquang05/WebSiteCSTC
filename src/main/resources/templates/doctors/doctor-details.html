
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Chi Tiết Bác Sĩ</title>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="container">
        <h2 class="mt-4 mb-4">Chi Tiết Bác Sĩ</h2>

        <div class="card">
            <div class="card-body">
                <img th:src="@{'/images/' + ${doctor.avatar}}" alt="Doctor Images" class="img-fluid" width="160" >
                <h5 class="card-title" th:text="${doctor.name}">Tên Bác Sĩ</h5>
                <p class="card-text"><strong>Chuyên Môn:</strong> <span th:text="${doctor.specialization}">Chuyên Môn</span></p>
                <p class="card-text"><strong>Số Điện Thoại:</strong> <span th:text="${doctor.phone}">Số Điện Thoại</span></p>
                <p class="card-text"><strong>Email:</strong> <span th:text="${doctor.email}">Email</span></p>
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Giờ làm việc</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="time : ${doctor.workTime}">
                        <td th:text="${time.StartTime}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <a href="/homedoctors" class="btn btn-secondary mt-4">Quay lại danh sách bác sĩ</a>
    </div>
</section>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
