<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Danh Sách Bác Sĩ</title>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="container">
        <h2 class="mt-4 mb-4">Danh Sách Bác Sĩ</h2>
        <a href="/doctors/add" class="btn btn-primary mb-4">Thêm Bác Sĩ Mới</a>
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Chuyên Môn</th>
                <th>Số Điện Thoại</th>
                <th>Email</th>
                <th>Hành Động</th>
                <th>Chi Tiết Bác Sĩ</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="doctor : ${doctors}">
                <td th:text="${doctor.id}"></td>
                <td th:text="${doctor.name}"></td>
                <td th:text="${doctor.specialization}"></td>
                <td th:text="${doctor.phone}"></td>
                <td th:text="${doctor.email}"></td>
                <td>
                    <a th:href="@{/doctors/edit/{id}(id=${doctor.id})}" class="btn btn-success btn-sm">Chỉnh Sửa</a>
                    <a th:href="@{/doctors/delete/{id}(id=${doctor.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa không?')">Xóa</a>
                </td>
                <td>
                    <a style="width:100px ; height:30px" th:href="@{/doctors/details/{id}(id=${doctor.id})}" class="btn btn-info btn-sm">Chi tiết</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
