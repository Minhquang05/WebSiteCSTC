<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Home - Doctors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #343a40;
            text-align: center;
        }
        .doctor-card {
            margin-bottom: 20px;
        }
        .doctor-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <h1 class="text-center">DANH SÁCH BÁC SĨ</h1>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/doctors/add}" class="btn btn-primary btn-add-doctor"
                   style="width: 200px">THÊM BÁC SĨ MỚI</a>
            </div>
            <div>
                <form action="/homedoctors" method="get" class="d-flex">
                    <input type="text" id="searchInput" name="keyword" class="form-control me-2" placeholder="Tìm Bác Sĩ" style="width:400px">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>

        <div class="row card-container">
            <div class="col-md-3" th:each="doctor : ${doctors}">
                <div class="card doctor-card">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${doctor.name}">Doctor Name</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${doctor.specialization}">Specialization</h6>
                        <p class="card-text"><strong>Điện thoại:</strong> <span th:text="${doctor.phone}">Doctor Phone</span></p>
                        <p class="card-text"><strong>Email:</strong> <span th:text="${doctor.email}">Doctor Email</span></p>
                        <div class="mb-4">
                            <a th:href="@{/doctors/details/{id}(id=${doctor.id})}" class="btn btn-info btn-sm">Chi tiết</a>
                        </div>
                        <div class="d-flex justify-content-between mt-auto">
                            <div sec:authorize="hasAuthority('ADMIN')">
                                <a th:href="@{/doctors/edit/{id}(id=${doctor.id})}" class="btn btn-success btn-sm">Sửa</a>
                                <a th:href="@{/doctors/delete/{id}(id=${doctor.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc không?')">Xóa</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
