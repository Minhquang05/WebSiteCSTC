<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title th:text="${title} ?: 'categories'">categories</title>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="container">
        <h2 class="mt-4 mb-4">DANH MỤC SẢN PHẨM</h2>
        <a th:href="@{/categories/add}" class="btn btn-primary mb-3">Thêm danh mục mới</a>
         <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Mã mục sản phẩm</th>
                    <th>Tên sản phẩm</th>
                    <th>Chức năng</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
                    <td>
                        <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-success btn-sm">Chỉnh sửa</a>
                        <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Xóa</a>
                    </td>
                </tr>
                </tbody>
        </table>
    </div>

</section>
</body>
</html>
