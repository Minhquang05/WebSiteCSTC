<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'User Profile'">User Profile</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="container">
        <h2 class="mt-4 mb-4">HỒ SƠ CÁ NHÂN</h2>
        <div>
            <p><strong>Tên người dùng:</strong> <span th:text="${profiles.user.username}"></span></p>
            <p><strong>Email:</strong> <span th:text="${profile.user.email}"></span></p>
            <p><strong>Số điện thoại:</strong> <span th:text="${profile.user.phone}"></span></p>
            <p><strong>Địa chỉ:</strong> <span th:text="${profile.user.address}"></span></p>
            <p><strong>Tiểu sử:</strong> <span th:text="${profile.bio}"></span></p>
            <p><strong>Ảnh đại diện:</strong>
                <img th:src="@{'/' + ${profile.avatarUrl}}" alt="Avatar" width="100" height="100">
            </p>
        </div>
    </div>
</section>
</body>
</html>
