<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="container">
        <h2 class="mt-4 mb-4">CHỈNH SỬA SẢN PHẨM </h2>
        <form th:action="@{/products/update/{id}(id=${product.id})}"
              th:object="${product}" method="post" class="needs-validation" novalidate enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">TÊN SẢN PHẨM:</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">GIÁ TIỀN:</label>
                <input type="text" th:field="*{price}" class="form-control" id="price" required>
                <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>
            <div class="mb-3">
                <label for="inventory" class="form-label">SỐ LƯỢNG TỒN:</label>
                <input type="text" th:field="*{inventory}" class="form-control" id="inventory" required>
                <div class="text-danger" th:if="${#fields.hasErrors('inventory')}" th:errors="*{inventory}"></div>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">LOẠI SẢN PHẨM:</label>
                <select th:field="*{category}" class="form-control" id="category">
                    <option th:each="category : ${categories}"
                            th:value="${category.id}" th:text="${category.name}" th:selected="${category.id == product.category.id}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">MÔ TẢ SẢN PHẨM:</label>
                <textarea th:field="*{description}" class="form-control" id="description" required></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>
            <h3>Existing Images:</h3>
            <div th:each="image, imageIndex : ${product.productImages}">
                <img th:src="@{'/' + ${image}}" alt="Product Image" width="50" height="50">
            </div>
            <h3>New Images:</h3>
            <input type="file" id="imageFiles" name="imageFiles" multiple accept=".jpg, .jpeg, .png">

            <button type="submit" class="btn btn-primary">LƯU THAY ĐỔI</button>
            <a th:href="@{/products}" class="btn btn-link">THOÁT</a>
        </form>
    </div>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
