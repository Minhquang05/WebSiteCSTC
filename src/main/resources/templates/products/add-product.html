<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
     <div class="container">
        <h2 class="mt-4 mb-4">THÊM SẢN PHẨM MỚI</h2>
        <form th:action="@{/products/add}" th:object="${product}" method="post"
              class="needs-validation" novalidate enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">TÊN SẢN PHẨM:</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">GIÁ TIỀN:</label>
                <input type="text" th:field="*{price}" class="form-control" id="price" required>
            </div>
            <div class="mb-3">
                <label for="inventory" class="form-label">SỐ LƯỢNG TỒN:</label>
                <input type="text" th:field="*{inventory}" class="form-control" id="inventory" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">LOẠI SẢN PHẨM:</label>
                <select th:field="*{category}" class="form-control" id="category">
                    <option th:each="category : ${categories}"
                            th:value="${category.id}" th:text="${category.name}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">MÔ TẢ SẢN PHẨM:</label>
                <textarea th:field="*{description}" class="form-control"
                          id="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="images" class="form-label">ẢNH:</label>
                <input type="file" id="images" name="images" class="form-control" accept=".jpg, .jpeg, .png" multiple/>
            </div>
            <button type="submit" class="btn btn-primary">THÊM SẢN PHẨM</button>
            <a th:href="@{/products}" class="btn btn-link">THOÁT</a>
        </form>
     </div>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
