<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="bg-primary ">
        <div class="d-flex header-top align-items-center justify-content-evenly">
            <a class="text-white" href="/"><img class="img-fluid" src="../../images/logochamsocthucung.jpg" alt="" width="80" height="80"></a>
            <div>
                <form action="/home" method="get" class="d-flex">
                    <input type="text" id="searchInput" name="keyword" class="form-control me-2" placeholder="Tìm Sản phẩm" style="width:400px">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
            <div class="d-flex align-items-center">
                <a sec:authorize="isAuthenticated()" id="myCart" class="nav-link text-white me-4" th:ref="@{/cart/}"><img class="img-fluid" src="../../images/images-removebg-preview.png" width="40"></a>
                <a sec:authorize="!isAuthenticated()" id="cart" class="nav-link text-white me-4" th:href="@{/cart}"><img class="img-fluid" src="../../images/images-removebg-preview.png" width="40"></a>
                <span sec:authorize="isAuthenticated()" class="navbar-text text-white">Xin chào,</span>
                <a id="username" sec:authorize="isAuthenticated()"  sec:authentication="name" class="mr-5 nav-link active text-white  me-4" href="#"></a>
                <form class="mr-2" sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-light" type="submit">Log Out</button>
                </form>
                <a sec:authorize="!isAuthenticated()" class="btn btn-outline-light me-4" href="/login">Login</a>
            </div>
        </div>

        <div class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent mt-2"
                 style="height:80px">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>

                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                                <a class="nav-link text-white active" aria-current="page"
                                   href="/products">SẢN PHẨM</a>
                            </li>

                            <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                                <a th:href="@{/categories}" class="nav-link text-white">MỤC SẢN PHẨM</a>
                            </li>

                            <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                                <a th:href="@{/employees}" class="nav-link text-white">NHÂN VIÊN</a>
                            </li>

                            <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN','EMPLOYEE')">
                                <a th:href="@{/order/employee}" class="nav-link text-white">ĐƠN HÀNG</a>
                            </li>

                            <li class="nav-item" sec:authorize="hasAnyAuthority('USER')">
                                <a id="myOrders" href="#" class="nav-link text-white">ĐƠN HÀNG</a>
                            </li>

                            <!-- Thêm phần Bác sĩ -->
                            <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'DOCTOR')">
                                <a th:href="@{/doctors}" class="nav-link text-white">QUẢN LÝ BÁC SĨ</a>
                            </li>

                            <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                                <a th:href="@{/workHour}" class="nav-link text-white">QUẢN LÝ KHUNG GIỜ</a>
                            </li>

                            <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'USER','EMPLOYEE','DOCTOR')">
                                <a th:href="@{/homedoctors}" class="nav-link text-white">BÁC SĨ</a>
                            </li>

                            <li class="nav-item" sec:authorize="hasAnyAuthority('USER')">
                                <a id="profile" th:href="@{/profiles/{username}}" class="nav-link text-white">HO SO</a>
                            </li>

                            <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'USER', 'DOCTOR')">
                                <a th:href="@{/appointments}" class="nav-link text-white">LỊCH KHÁM</a>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>

        </div>


    </div>
<div class=" mt-5 ml-0">
    <section layout:fragment="content">
        <!-- Nội dung cụ thể của từng trang sẽ được đặt tại đây -->
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.onload = function() {
        var name = document.getElementById("username").innerHTML;
        var link = document.getElementById("myOrders");
        if(link!=null)
            link.setAttribute("href", "/order/"+name);
        link = document.getElementById("myCart");
        if(link!=null)
             link.setAttribute("href", "/cart/"+name);
        link = document.getElementById("username");
        if(link!=null)
             link.setAttribute("href", "/profile/"+name);
        link = document.getElementById("profile");
        if(link!=null)
             link.setAttribute("href", "/profile/"+name);
    };
</script>
</body>
</html>
