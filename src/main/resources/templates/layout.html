<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-black">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Website Chăm Sóc Thú Cưng</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white active" aria-current="page"
                       href="/products">Sản phẩm</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                    <a th:href="@{/categories}" class="nav-link text-white">Loại sản phẩm</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                    <a th:href="@{/employees}" class="nav-link text-white">Employee</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                    <a th:href="@{/order/admin}" class="nav-link text-white">Orders</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('USER')">
                    <a id="myOrders" href="#" class="nav-link text-white">My Orders</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link active text-white" aria-current="page" href="/cart">Cart</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a id="myCart" class="nav-link active text-white" aria-current="page" href="/cart">Cart</a>
                </li>
                <!-- Thêm phần Bác sĩ -->
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'DOCTOR')">
                    <a th:href="@{/doctors}" class="nav-link text-white">Quản lý Bác sĩ</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('USER')">
                    <a th:href="@{/doctors}" class="nav-link text-white">Doctor</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'USER', 'DOCTOR')">
                    <a th:href="@{/appointments}" class="nav-link text-white">Đặt lịch khám</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
                    <span class="navbar-text text-white">Xin chào,</span>
                    <a id="username" sec:authentication="name" class="mr-5 nav-link active text-white" href="#"></a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light" type="submit">Logout</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-outline-light" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <section layout:fragment="content">
        <!-- Nội dung cụ thể của từng trang sẽ được đặt tại đây -->
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
    window.onload = function() {
        var name = document.getElementById("username").innerHTML;
        var link = document.getElementById("myOrders");
        link.setAttribute("href", "/order/"+name);
        link = document.getElementById("myCart");
        link.setAttribute("href", "/cart/"+name);
        link = document.getElementById("username");
        link.setAttribute("href", "/profile/"+name);
        return false;
    };
</script>
</body>
</html>
