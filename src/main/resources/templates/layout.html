<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="text-center">
    <p class="fw-bolder">
        HỆ THỐNG CHĂM SÓC THÚ CƯNG
    </p>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-success mt-2"
    style="height:80px">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/"><img class="img-fluid" src="../../images/logochamsocthucung.jpg" alt="" width="100" height="100"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white active" aria-current="page"
                       href="/products">SẢN PHẨM</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                    <a th:href="@{/categories}" class="nav-link text-white">MỤC SẢN PHẨM</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                    <a th:href="@{/employees}" class="nav-link text-white">NHÂN VIÊN</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                    <a th:href="@{/order/admin}" class="nav-link text-white">ĐƠN HÀNG</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('USER')">
                    <a id="myOrders" href="#" class="nav-link text-white">ĐƠN HÀNG CỦA TÔI</a>
                </li>
                
                <!-- Thêm phần Bác sĩ -->
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'DOCTOR')">
                    <a th:href="@{/doctors}" class="nav-link text-white">QUẢN LÝ BÁC SĨ</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'DOCTOR')">
                    <a th:href="@{/workHour}" class="nav-link text-white">QUẢN LÝ KHUNG GIỜ</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('USER')">
                    <a th:href="@{/doctors}" class="nav-link text-white">BÁC SĨ</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'USER', 'DOCTOR')">
                    <a th:href="@{/appointments}" class="nav-link text-white">ĐẶT LỊCH KHÁM</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a id="myCart" class="nav-link text-white" th:ref="@{/cart/}"><img class="img-fluid" src="../../images/images-removebg-preview.png" width="40"></a>
                </li>

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a id="cart" class="nav-link text-white" th:href="@{/cart}"><img class="img-fluid" src="../../images/images-removebg-preview.png" width="40"></a>
                </li>
                
                <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
                    <span class="navbar-text text-white">Xin chào,</span>
                    <a id="username" sec:authentication="name" class="mr-5 nav-link active text-white" href="#"></a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light" type="submit">Log Out</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-outline-light" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class=" mt-5 ml-0">
    <section layout:fragment="content">
        <!-- Nội dung cụ thể của từng trang sẽ được đặt tại đây -->
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.onload = function() {
        var name = document.getElementById("username").innerHTML;
        var link = document.getElementById("myOrders");
        if(link!=null)
            link.setAttribute("href", "/order/"+name);
        link = document.getElementById("myCart");
        if(link!=null)
             link.setAttribute("href", "/cart/"+name);
        link = document.getElementById("username");
        if(link!=null)
             link.setAttribute("href", "/profile/"+name);
    };
</script>
</body>
</html>
