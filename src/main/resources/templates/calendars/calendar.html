<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- Thêm CSS của Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Thêm CSS cho FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.js"></script>

    <!-- Thêm script JS cho app -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center">My Calendar</h1>

    <!-- Nút thêm sự kiện -->
    <a href="#" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addEventModal">Add New Event</a>

    <!-- FullCalendar div -->
    <div id="calendar"></div>
</div>

<!-- Modal for Adding Event -->
<div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEventModalLabel">Add New Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="startTime" class="form-label">Start Time</label>
                        <input type="datetime-local" class="form-control" id="startTime" name="startTime" required>
                    </div>
                    <div class="mb-3">
                        <label for="endTime" class="form-label">End Time</label>
                        <input type="datetime-local" class="form-control" id="endTime" name="endTime" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveEventBtn">Save Event</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Khởi tạo lịch FullCalendar
        var events = JSON.parse(localStorage.getItem('events')) || [];  // Lấy sự kiện từ LocalStorage

        $('#calendar').fullCalendar({
            events: events,
            eventClick: function(event) {
                alert('Event: ' + event.title);
            }
        });

        // Lưu sự kiện vào LocalStorage
        $('#saveEventBtn').click(function() {
            var title = $('#title').val();
            var startTime = $('#startTime').val();
            var endTime = $('#endTime').val();

            if (title && startTime && endTime) {
                var event = {
                    title: title,
                    start: startTime,
                    end: endTime
                };

                // Thêm sự kiện vào lịch và LocalStorage
                events.push(event);
                localStorage.setItem('events', JSON.stringify(events));  // Lưu sự kiện vào LocalStorage

                // Đóng modal và làm mới lịch
                $('#addEventModal').modal('hide');
                $('#calendar').fullCalendar('renderEvent', event, true);
                $('#eventForm')[0].reset();
            } else {
                alert("Please fill in all fields.");
            }
        });
    });
</script>

</body>
</html>
