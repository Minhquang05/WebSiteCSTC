<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Order Confirmation</h1>
    <div class="alert alert-success">
        <h3>Thank you for your order!</h3>
        <p>Your order has been successfully placed. We will process it shortly.</p>
    </div>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Order Details</h5>
            <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
            <p><strong>Customer Name:</strong> <span th:text="${order.customerName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${order.email}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${order.phone}"></span></p>
            <p><strong>Address:</strong> <span th:text="${order.address}"></span></p>
            <p><strong>Total Paid:</strong> <span th:text="${order.totalPaid}"></span></p>
            <p><strong>Note:</strong> <span th:text="${order.note}"></span></p>
        </div>
    </div>
    <a href="/" class="btn btn-primary mt-4">Go Back to Home</a>
</div>
</body>
</html>
