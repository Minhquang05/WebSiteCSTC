<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Your Cart'">Your Cart</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <h1>GIỎ HÀNG CỦA BẠN</h1>
    <div th:if="${cartItems.isEmpty()}" class="alert alert-info">Giỏ hàng của bạn trống</div>
    <table class="table" th:unless="${cartItems.isEmpty()}">
        <thead class="table-light">
        <tr>
            <th>Tên sản phẩm</th>
            <th>Số lượng</th>
            <th>Giá tiền</th>
            <th>Chức năng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.product.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.quantity*item.product.price}"></td>
            <td><a
                    th:href="@{/cart/remove/{productId}(productId=${item.product.id})}" class="btn btn-danger btn-sm">Xóa khỏi giỏ hàng</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <p>Tổng giá trị: <span th:text="${totalPrice}"></span></p>
        <a th:href="@{/cart/clear}" class="btn btn-secondary">Dọn giỏ hàng</a>
        |
        <a sec:authorize="!isAuthenticated()" th:href="@{/order/checkout}" class="btn btn-primary">Xuất hóa đơn</a>
        <a sec:authorize="isAuthenticated()" th:href="@{/order/checkout{name}(name=${username})}" class="btn btn-primary">Xuất hóa đơn</a>
    </div>
</section>
</body>
</html>
