<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Your Cart'">Place Order</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <h1>ĐƠN HÀNG CỦA BẠN</h1>
    <form th:action="@{/order/submit}" method="post">
        <div th:if="${errors}" class="alert alert-danger d-flex"
             role="alert">
            <ul class="my-auto align-items-center">
                <li th:each="error : ${errors}" th:text="${error}" class="textdanger text-start"></li>
            </ul>
        </div>
<!--        <div class="form-group mb-4" sec:authorize="!isAuthenticated()">-->
<!--            <label for="name" class="form-label">Tên:</label>-->
<!--            <input type="text" id="name" name="customerName" class="form-control" required>-->
<!--        </div>-->
        <div class="form-group mb-4" sec:authorize="isAuthenticated()">
            <label for="customerName" class="form-label">Tên:</label>
            <input th:value="${username}" type="text" id="customerName" name="customerName" class="form-control" readonly>
        </div>
        <div class="form-group mb-4" sec:authorize="!isAuthenticated()">
            <label for="email">Email:</label>
            <input type="email" pattern=".+@gmail\.com" class="form-control" id="email" name="email"
                   placeholder="Enter your email" onchange="assignUsername()" required>
        </div>
        <div class="form-group mb-4" sec:authorize="isAuthenticated()">
            <label for="email">Email:</label>
            <input th:value="${email}" type="email" pattern=".+@gmail\.com" class="form-control" id="customerEmail" name="email"
                    onchange="assignUsername()" readonly>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ:</label>
            <input type="text" class="form-control" id="address" name="address" required/>
        </div>
        <div class="form-group mb-4" sec:authorize="!isAuthenticated()">
            <label for="phone">Số điện thoại:</label><input type="tel" class="form-control" id="phone" name="phone"
                                              placeholder="Enter your phone" required>
        </div>
        <div class="form-group mb-4" sec:authorize="isAuthenticated()">
            <label for="phone">Số điện thoại:</label><input th:value="${phone}" type="tel" class="form-control" id="customerPhone" name="phone" readonly>
        </div>
        <div class="mb-3">
            <label for="note" class="form-label">Ghi chú:</label>
            <input type="text" class="form-control" id="note" name="note"/>
        </div>
        <button type="submit" class="btn btn-primary">Xác nhận đặt hàng</button>
    </form>
</section>
</body>
</html>
