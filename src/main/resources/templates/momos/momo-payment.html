<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoMo Payment Integration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">MoMo Payment Gateway</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Thanh toán đơn hàng</h5>
                        <form id="paymentForm">
                            <div class="form-group">
                                <label for="amount">Số tiền cần thanh toán (VNĐ):</label>
                                <input type="number" class="form-control" id="amount" placeholder="Nhập số tiền" required>
                            </div>
                            <button type="button" class="btn btn-success btn-block" onclick="goToMoMoPayment()">Xác nhận và thanh toán</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

<script>
    function createPayment() {
        const amount = document.getElementById("amount").value;
        if (!amount || amount <= 0) {
            alert("Vui lòng nhập số tiền hợp lệ.");
            return;
        }

        fetch("http://localhost:8080/api/payment/momo", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ amount: amount })
        })
        .then(response => response.json())
        .then(data => {
            if (data && data.payUrl) {
                window.location.href = data.payUrl;
            } else {
                alert("Đã xảy ra lỗi khi tạo yêu cầu thanh toán.");
            }
        })
        .catch(error => {
            console.error("Lỗi khi tạo yêu cầu thanh toán:", error);
            alert("Không thể kết nối tới máy chủ thanh toán.");
        });
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
