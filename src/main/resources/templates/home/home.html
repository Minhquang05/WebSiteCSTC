<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Home</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #343a40;
            text-align: center;
        }

    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="d-flex ">
        <div class=" col-3 large-3">
            <div class="d-flex justify-content-center dropdown">
                <button class="btn btn-secondary dropdown-toggle" style="width: 189.325px" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Chọn danh mục
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" th:href="@{/products/add}">Thêm sản phẩm mới</a></li>
                    <li><a class="dropdown-item" th:href="@{/home/sorted/asc}">Lọc theo giá tăng dần</a></li>
                    <li><a class="dropdown-item" th:href="@{/home/sorted/asc}">Lọc theo giá giảm dần</a></li>
                    <li><a class="dropdown-item" th:href="@{/home/dogFoods}">Sản phẩm cho chó </a></li>
                </ul>
            </div>
        </div>
        <div class="col-7 large-9">
            <h1 class="text-center">DANH SÁCH SẢN PHẨM</h1>
            <div class="row card-container">
                <div class="col-md-3" th:each="product : ${products}">
                    <div class="card product-card">
                        <div class="d-flex justify-content-center align-items-center">
                            <a th:href="@{/products/details/{id}(id=${product.id})}" >
                                <img th:src="@{'/' + ${product.imgUrl}}" alt="Product Image" class="img-fluid" width="160" >
                            </a>

                        </div>
                        <div class="card-body d-flex flex-column">

                            <!--                                <h6 class="card-subtitle mb-2 text-muted" th:text="${product.category.name}">Category Name</h6>-->
                            <p class="card-text" th:text="${product.description}">Product Description</p>
                            <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                            <p class="card-text"><strong>Giá:</strong> <span th:text="${#strings.replace(#numbers.formatCurrency(product.price), ',00', '')}">Product Price</span> </p>
                            <!--                                <p class="card-text"><strong>Số lượng:</strong>-->
                            <!--                                    <span th:if="${product.inventory > 0}" th:text="${product.inventory}"></span>-->
                            <!--                                    <span th:if="${product.inventory == 0}">Hết hàng</span>-->
                            <!--                                </p>-->
                            <div class="mb-4">

                            </div>
                            <div class="d-flex justify-content-between mt-auto">
                                <div sec:authorize="hasAuthority('ADMIN')">
                                    <a th:href="@{/products/edit/{id}(id=${product.id})}"
                                       class="btn btn-success btn-sm">Sửa</a>
                                    <a th:href="@{/products/delete/{id}(id=${product.id})}"
                                       class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc không?')">Xóa</a>
                                </div>
                                <form th:if="${product.inventory > 0}" th:action="@{/cart/add}" method="post">
                                    <input type="number" name="quantity" min="1" value="1"
                                           class="form-control d-inline-block" style="width: 70px;">
                                    <input type="hidden" th:value="${product.id}"
                                           name="productId"/>
                                    <button type="submit" class="btn btn-warning btn-sm">Thêm Vào Giỏ</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script th:src="@{../static/js/jquery.min.js}"></script>
</body>
</html>
