<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Kết Quả Thanh Toán</h1>
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h5 class="card-title">Chi Tiết Thanh Toán</h5>
            <p class="card-text"><strong>Mã Đơn Hàng:</strong> {{ orderId }}</p>
            <p class="card-text"><strong>Số Tiền:</strong> {{ amount }} VNĐ</p>
            <p class="card-text"><strong>Trạng Thái:</strong> {{ status }}</p>
            <a href="/" class="btn btn-primary w-100">Quay Lại Trang Chủ</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
