<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Thanh Toán Qua MoMo</h1>
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h5 class="card-title">Thông Tin Đơn Hàng</h5>
            <p class="card-text"><strong>Mã Đơn Hàng:</strong> {{ orderId }}</p>
            <p class="card-text"><strong>Số Tiền:</strong> {{ amount }} VNĐ</p>
            <p class="card-text"><strong>Trạng Thái:</strong> Chờ Thanh Toán</p>
            <form action="/process-payment" method="POST">
                <input type="hidden" name="orderId" value="{{ orderId }}">
                <input type="hidden" name="amount" value="{{ amount }}">
                <button type="submit" class="btn btn-primary w-100">Thanh Toán Với MoMo</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
